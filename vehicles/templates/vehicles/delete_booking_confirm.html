<!-- templates/vehicles/delete_booking_confirm.html -->
{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Delete Booking</h1>
    <p>Are you sure you want to delete the booking for <strong>{{ booking.customer_name }}</strong>?</p>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
