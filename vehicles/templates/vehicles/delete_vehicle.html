{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Delete Vehicle</h1>
    <p>Are you sure you want to delete {{ vehicle.model }} - {{ vehicle.registration_number }}?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'vehicle_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
