<!-- templates/vehicles/add_booking.html -->

{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add New Booking</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Render the form fields -->
        <div class="form-group">
            <label for="{{ form.vehicle.id_for_label }}">Vehicle</label>
            {{ form.vehicle }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.customer_name.id_for_label }}">Customer Name</label>
            {{ form.customer_name }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.start_date.id_for_label }}">Start Date</label>
            {{ form.start_date }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.end_date.id_for_label }}">End Date</label>
            {{ form.end_date }}
        </div>
        
        <div class="form-group">
            <label for="{{ form.destination.id_for_label }}">Destination</label>
            {{ form.destination }}
        </div>

        <div class="form-group">
            <label for="{{ form.status.id_for_label }}">Booking Status</label>
            {{ form.status }}
        </div>

        <button type="submit" class="btn btn-success mt-3">Add Booking</button>
    </form>
</div>
{% endblock %}
