{% extends 'base_generic.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Add New Booking</h1>

    <form method="POST">
        {% csrf_token %}
        
        <!-- Vehicle selection -->
        <div class="form-group mb-3">
            <label for="{{ form.vehicle.id_for_label }}">Vehicle</label>
            <div class="input-group">
                {{ form.vehicle }}
            </div>
        </div>
        
        <!-- Customer Name -->
        <div class="form-group mb-3">
            <label for="{{ form.customer_name.id_for_label }}">Customer Name</label>
            <div class="input-group">
                {{ form.customer_name }}
            </div>
        </div>

        <!-- Start Date -->
        <div class="form-group mb-3">
            <label for="{{ form.start_date.id_for_label }}">Start Date</label>
            <div class="input-group">
                <input type="date" class="form-control" id="{{ form.start_date.id_for_label }}" name="{{ form.start_date.name }}" value="{{ form.start_date.value|default:'' }}">
            </div>
        </div>

        <!-- End Date -->
        <div class="form-group mb-3">
            <label for="{{ form.end_date.id_for_label }}">End Date</label>
            <div class="input-group">
                <input type="date" class="form-control" id="{{ form.end_date.id_for_label }}" name="{{ form.end_date.name }}" value="{{ form.end_date.value|default:'' }}">
            </div>
        </div>

        <!-- Destination -->
        <div class="form-group mb-3">
            <label for="{{ form.destination.id_for_label }}">Destination</label>
            <div class="input-group">
                {{ form.destination }}
            </div>
        </div>

        <!-- Booking Status -->
        <div class="form-group mb-3">
            <label for="{{ form.status.id_for_label }}">Booking Status</label>
            <div class="input-group">
                {{ form.status }}
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success mt-3">Add Booking</button>
        </div>
    </form>
</div>

{% endblock %}
