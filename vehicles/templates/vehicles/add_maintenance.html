{% extends 'base_generic.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Add Vehicle Maintenance</h1>
    
    <form method="POST">
        {% csrf_token %}
        
        <!-- Vehicle Selection -->
        <div class="form-group mb-3">
            <label for="vehicle">Vehicle</label>
            {{ form.vehicle }}
        </div>

        <!-- Service Date (Updated to Date Picker) -->
        <div class="form-group mb-3">
            <label for="service_date">Service Date</label>
            <input type="date" class="form-control" id="service_date" name="service_date" value="{{ form.service_date.value|default:'' }}">
        </div>

        <!-- Service Type -->
        <div class="form-group mb-3">
            <label for="service_type">Service Type</label>
            {{ form.service_type }}
        </div>

        <!-- Cost -->
        <div class="form-group mb-3">
            <label for="cost">Cost</label>
            {{ form.cost }}
        </div>
        
        <button type="submit" class="btn btn-success mt-3">Add Maintenance</button>
    </form>
</div>
{% endblock %}
