<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Management</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Include Vue.js (if you're using Vue.js components) -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>

    <!-- Additional styles (optional) -->
</head>

<body>
    <!-- Navbar Section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'dashboard' %}">Vehicle Management</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'vehicle_list' %}">Vehicles</a>
                    </li>
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'add_booking' %}">Bookings</a>
                    </li> -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'bookings_list' %}">Bookings</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'maintenance_history' %}">Maintenance</a>
                    </li>
                    
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'bookings_list' %}">Bookings List</a>
                    </li> -->
                    <!-- Optionally add a logout button -->
                    <li class="nav-item">
                        <!-- <a class="nav-link" href="{% url 'logout' %}">Logout</a> -->
                        <!-- {% if user.is_authenticated %}
                        <a href="{% url 'logout' %}" class="btn btn-danger">Logout</a>
                        {% else %}
                        <a href="{% url 'login' %}" class="btn btn-primary">Login</a>
                        {% endif %} -->

                        <!-- Logout Button -->
                        <form action="{% url 'logout' %}" method="post" style="display: inline;">
                            {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Logout</button>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content Block -->
    <div class="container">
        {% block content %}
        <!-- Page-specific content goes here -->
        {% endblock %}
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Additional scripts (optional) -->

</body>

</html>
